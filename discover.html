<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover Free Minecraft Plugins.">
  <title>PlugStore - Discover</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/logo.png">
</head>
<body>
  <!-- ── HEADER ──────────────────────────────────────────────── -->
  <header>
    <a class="logo-a" href="home.html"><div class="logo">PlugStore</div></a>
    
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="#">Discord</a>
      <!--a href="submit.html">Submit Plugins</a-->
    </nav>
  </header>

<!-- ── SEARCH AND FILTERS ─────────────────────────────────── -->
<main class="plugin-list-container">
  <div class="search-filters">
    <div class="search-bar">
      <input type="text" placeholder="Search plugins..." class="search-input">
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <label>Sort by:</label>
        <select class="filter-select" id="sort-by">
          <option value="relevance">Relevance</option>
          <option value="newest">Newest</option>
        </select>
</div>
      
      <div class="filter-group">
        <label>View:</label>
        <select class="filter-select" id="view-limit">
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>
    </div>
  </div>

  <!-- ── Plugin LISTING ──────────────────────────────────────── -->
  <div class="plugin-list" id="plugin-list">
    <!-- Plugin cards will be inserted here by JavaScript -->
  </div>

  <!-- ── PAGINATION ──────────────────────────────────────── -->
  <div class="pagination">
    <button class="page-btn" id="prev-page">Previous</button>
    <div class="page-numbers" id="page-numbers"></div>
    <button class="page-btn" id="next-page">Next</button>
  </div>
</main>

  <!-- ── FOOTER ──────────────────────────────────────────────── -->
  <footer>
    <div class="footer-logo">PlugStore</div>

    <div class="footer-columns">
      <div>
        <h4>About</h4>
        <a href="https://github.com/csgdV2/PlugStore-Website">Source</a>
        <a href="#">Changelog</a>
        <a href="#">Careers</a>
      </div>

      <div>
        <h4>Resources</h4>
        <a href="#">Help Center</a>
        <a href="#">Report issues</a>
      </div>

      <div>
        <h4>Legal</h4>
        <a href="#">Content Rules</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Security Notice</a>
      </div>
    </div>

    <p class="footer-note">
    PlugStore is <span class="accent">open source</span>.<br>
    The Design is inspired by <span class="accent">Modrinth</span>.
    </p>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/plugins.js"></script>
</body>
</html>
